<!-- connecting to the script file --> 
  <script>
    // array storing products to display
    var products = ["Milk Chocolate ($3.50)", "White Chocolate ($3.50)", "Dark Chocolate ($3.50)", "Dark Chocolate with Sea Salt ($4.00)", "Sea Salt and Caramel ($4.50)",
                    "Double Chocolate ($3.00)", "Oreo ($3.00)", "White Chocolate ($3.00)", "Dark Chocolate Rasberry ($3.00)", "Caramel Sea Salt ($3.00)", "Coconut ($3.00)",
                    "Red Velvet ($3.00)", "Caramel and Nuts ($5.00)", "Dark Chocolate and Mint ($5.00)", "Total Variety ($6.00)", "Everything but Nuts ($6.00)", "Sweet ($5.00)",
                    "Pretzel ($5.00)", "Pretzels ($5.00)", "Fruit Combo ($7.00)", "Stawberries ($6.00)", "Oreos ($5.00)", "Raisins ($4.50)", "Cookies ($5.00)"
                  
      
    ];
    var labels = document.getElementsByTagName("label");
    function processProducts() {
      for (var i = 0; i < 24; i++){
        labels[i].innerHTML = products[i];
      } 
    }
    
    if (window.addEventListener) {
      window.addEventListener("load", processProducts, false);
    } else if (window.attachEvent){
      window.attachEvent("onload", processProducts);
    }
    
    
function calcTotal()
    {
      var itemTotal = 0;
      var salesTaxRate = 0.06;
      var items = document.getElementsByTagName("input");
      for (var i = 0; i < 24; i++) {
       if (items[i].checked) {
          itemTotal += (items[i].value * 1);
        }  
      }
     itemTotal *= 1+ salesTaxRate;
    document.getElementById("total").innerHTML = "Your order total is $" + itemTotal.toFixed(2);  
    }
    
    
    var submitButton = document.getElementById("sButton");
    if (submitButton.addEventListener) {
      submitButton.addEventListener("click", calcTotal, false);
    } else if (submitButton.attachEvent) {
      submitButton.attachEvent("onclick", calcTotal);
    }
    
</script>
